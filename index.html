<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Voter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/bd26457c99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-4 offset-xl-4">
            <div class="card mt-5">
              <div class="card-header">
                <h2 class="card-title">
                  Vote now!
                  <span class="float-end">{{ totalVotes }} Stimmen</span>
                </h2>
              </div>
              <div class="card-body">
                <div class="d-flex">
                  <div class="d-shrink-0">
                    <img v-bind:src="submissions[0].img" alt="" />
                  </div>
                  <div class="flew-grow-1 ms-3">
                    <h5>
                      {{ submissions[0].title}}
                      <span
                        class="float-end text-primary"
                        style="cursor: pointer"
                        v-on:click="upvote()"
                        ><i class="fa fa-chevron-up"></i
                        ><strong>{{ submissions[0].votes }}</strong></span
                      >
                    </h5>
                    <!-- <div>{{ submissions[0].desc }}</div> 
                      Mit v-html werden html-tags richtig angezeigt
                    --->
                    <div v-html="submissions[0].desc"></div>
                    <!-- <div v-pre>{{ submissions[0].desc }}</div>
                      Bei v-pre werden die beiden eckigen Klammern ignoriert und der Wert
                      wird nicht ausgelesen!
                    --->
                    <small class="text-muted"
                      >Eingereicht von: {{ submissions[0].author }}</small
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--
        Aktuelleste Version von Vue.js
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
  </body>
</html>
